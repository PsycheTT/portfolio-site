<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Psyche Gonzales Portfolio</title>

  <body>
    <div class="hero">
      <h1>Psyche Gonzales</h1>
      <h2 class="m-5">Nomadic Graphic Designer</h2>
      <div>
        <a href="#" class="btn btn-branding">View Portfolio</a>
      </div>
    </div>
    <div class="container card-section">
      <h2 class="text-center m-5">Design with Purpose</h2>
      <div class="row g-6">
        <div class="col-md-4">
          <div class="card mb-5">
            <img
              src="images/Media Kit-Brigitte Schwartz (00).png"
              alt="Media Kit for Brigitte Schwartz"
              class="card-img-top"
            />
            <div class="card-body">
              <h3 class="card-title">Bee Schwartz</h3>
            </div>
            <a href="" class="btn btn-branding-outline">View Media Kit</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/Media Kit-Murad Naser (00).png"
              alt="Media Kit for Murad Naser"
              class="card-img-top"
            />
            <div class="card-body">
              <h3 class="card-title">Murad Naser</h3>
            </div>
            <a href="" class="btn btn-branding-outline">View Media Kit</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="images/Media Kit-Olivia Wilson (00).png"
              alt="Media Kit for Olivia Wilson"
              class="card-img-top"
            />
            <div class="card-body">
              <h3 class="card-title">Olivia Wilson</h3>
            </div>
            <a href="" class="btn btn-branding-outline">View Media Kit</a>
          </div>
        </div>
      </div>
